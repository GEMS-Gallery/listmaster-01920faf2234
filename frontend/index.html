<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-6X6bQIvJa+/0LkDmIYzJ6jmWtgE3zV+uwWqvmfg0pMFkhmqnSAZhhuQ6376FeYXV" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>
    <form id="item-form">
      <input type="text" id="item-input" placeholder="Add a new item..." required>
      <select id="category-select" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Bakery">Bakery</option>
        <option value="Dairy">Dairy</option>
      </select>
      <button type="submit"><i class="fas fa-plus"></i></button>
    </form>
    <ul id="item-list"></ul>
  </div>
</body>
</html>
